<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block head %}
    {% endblock %}

    {% block css %}
        <link rel="stylesheet" href="{{ SITEURL }}/theme/assets/css/main.min.css">
    {% endblock %}
  </head>

  <body>
    <div id="page">

      <header class="site-header">
        {% include "nav.html" %}
      </header>

      <main class="site-main">

        {% block sections %}
            <section class="section section-detault">
              <div class="container">
                  {% block content %}
                  {% endblock %}
              </div>
            </section>
        {% endblock %}
      </div>


      <footer class="site-footer section section-inverse">

        <div class="container">

            <div class="row">
                <div class="col-md-4">
                    <p>Â© 2015 Mikko Ohtamaa</p>
                </div>

                <div class="col-md-4">
                    <!-- Begin MailChimp Signup Form -->
                    <div id="mc_embed_signup">
                        <form action="http://operationssecurity.us11.list-manage.com/subscribe/post?u=cf87c726e5abc5a93d147bc2a&amp;id=3bff60c2d4" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                            <div class="form-group">
                                <label for="mce-EMAIL">Subscribe to mailing list</label>

                                <div class="input-group">
                                    <input type="email" value="" name="EMAIL" class="form-control" id="mce-EMAIL" placeholder="Your email" required>
                                    <span class="input-group-btn">
                                        <button type="submit" value="subscribe" name="subscribe" id="mc-embedded-subscribe" class="btn btn-danger">Subscribe</button>
                                    </span>
                                </div>

                            </div>
                            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                            <div style="position: absolute; left: -5000px;"><input type="text" name="b_cf87c726e5abc5a93d147bc2a_3bff60c2d4" tabindex="-1" value=""></div>
                        </form>
                    </div>
                </div>

                <div class="col-md-4">
                    Follow OPSEC:
                    <ul class="social-links">
                      <li class="rss"><a href="{{ FEED_DOMAIN }}/{{ FEED_ALL_RSS }}"><i class="fa fa-rss"></i></a></li>
                      <li class="twitter"><a href="https://twitter.com/OpsecSanta"><i class="fa fa-twitter"></i></a></li>
                      <li class="github"><a href="https://github.com/miohtama/opsec"><i class="fa fa-github"></i></a></li>
                    </ul>
                </div>

            </div>

        </div>

      </footer>
    </div>
    <script type="text/javascript" src="assets/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap-3.1.1.min.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
  </body>
</html>
